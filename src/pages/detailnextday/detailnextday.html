<ion-header>
	<ion-navbar color="bluebar">
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>

</ion-header>

			<p>เลขประจำตัวคนไข้ : {{item.patient_id}}</p>
		</ion-item>
