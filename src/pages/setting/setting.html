<ion-header>

  <ion-navbar color="bluebar">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ตั้งค่าบัญชีผู้ใช้</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <br>
  <h4>ชื่อผู้ใช้ : {{user.Firstname}} {{user.Lastname}}</h4>

  <br>
  <button ion-button block color=green secondary medium (click)="goToUserEditPage()">เปลี่ยนชื่อผู้ใช้</button>

  <br>
  <button ion-button block color=yellow secondary medium (click)="goToUserChangePassPage()">เปลี่ยนรหัสผ่าน</button>

</ion-content>
