<ion-header>

  <ion-navbar color="bluebar">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    
      <ion-title>คนไข้</ion-title>

      <ion-buttons end>
        <button ion-button (click)="openaddpatient()"><ion-icon name="add"></ion-icon></button>
      </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let patient of patients">
      <h2>{{ patient.title }}</h2>
      <p>{{ patient.message }}</p>
    </ion-item>
  </ion-list>
</ion-content>
