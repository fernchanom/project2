
<ion-header>
 
  <ion-navbar>
    <ion-title>เพิ่มคนไข้</ion-title>
  </ion-navbar>
 
</ion-header>
 
 
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Title</ion-label>
      <ion-input [(ngModel)]="newPatient.title" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Message</ion-label>
      <ion-textarea [(ngModel)]="newPatient.message"></ion-textarea>
    </ion-item>
  </ion-list>
 
  <button ion-button block (click)="save()">Save</button>
  <button ion-button block (click)="cancel()" color="danger">Cancel</button>
 
</ion-content>
